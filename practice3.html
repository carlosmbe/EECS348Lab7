<body>

<h1 style="color:purple;">Verify A Password</h1>
    <label for="password1">Enter A Password (You're a Wonderful TA btw!):</label>
    <input type="password" id="password1"><br>
    <label for="password2">Re-enter Password:</label>
    <input type="password" id="password2"><br>
    <button onclick="verifyPasswords()">Verify Passwords</button>


 <script>
        function verifyPasswords() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1.length < 8) {
                alert("Passwords NEED to be at least 8 characters long. M-kay?");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Womp Womp T-T Big Sad");
            }
            else {
                alert("Congratulations! Passwords matched! You did great! That's a very secure password");
            }
        }
    </script>
